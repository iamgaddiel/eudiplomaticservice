{% extends 'custom_admin/base_layout.html' %}
{% load static %}

{% block base_content %}

<body>
    <div class="app">
        <div class="layout bg-gradient-info">
            <div class="container">
                <div class="row full-height align-items-center">
                    <div class="col-md-5 mx-auto">
                        <div class="card">
                            {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible col-12 mx-1" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <span class="fieldWrapper">
                                            {{ value }}
                                        </span>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endif %}
                        
                            <div class="card-body">
                                <div class="p-15">
                                    <div class="m-b-30">
                                        <img class="img-responsive inline-block"
                                            src="{% static 'images/logo/logo.png' %}" alt="">
                                        <h2 class="inline-block pull-right m-v-0 p-t-15">Login</h2>
                                    </div>
                                    <p class="m-t-15 font-size-13">Please enter your username and password to login</p>
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="username" name="username" class="form-control" placeholder="User name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                                        </div>
                                        <div class="m-t-20 text-right">
                                            <button class="btn btn-gradient-success" type="submit">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/vendor.js' %}"></script>

    <script src="{% static 'assets/js/app.min.js' %}"></script>
    <script src="{% static 'vendor/chart.js/dist/Chart.min.js' %}"></script>
    <script src="{% static 'vendor/jvectormap-master/jquery-jvectormap-2.0.3.min.js' %}"></script>
    <script src="{% static 'js/maps/vector-map-lib/jquery-jvectormap-world-mill.js' %}"></script>
    <script src="{% static 'js/dashboard/saas.js' %}"></script>

    <!-- page js -->

</body>



{% endblock base_content%}
