{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Eudiplomaticservice admin dashboard">
    <meta name="keywords"
        content="admin, admin panel, admin template, admin dashboard, responsive, bootstrap 4, ui kits, ecommerce, web app, crm, cms, html, sass support, scss">
    <meta name="author" content="Thisrupt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Eudiplomaticservice - Admin Dashboard</title>


    <!-- Font Face -->
    <style>
        @font-face {
            font-family: "Material Design Icons";
            src: url("{% static '/fonts/materialdesignicons-webfont.eot?v=2.0.46' %}");
            src: url("{% static '/fonts/materialdesignicons-webfont.eot?#iefix&v=2.0.46' %}") format("embedded-opentype"),
                url("{% static '/fonts/materialdesignicons-webfont.woff2?v=2.0.46' %}") format("woff2"),
                url("{% static '/fonts/materialdesignicons-webfont.woff?v=2.0.46' %}") format("woff"),
                url("{% static '/fonts/materialdesignicons-webfont.ttf?v=2.0.46' %}") format("truetype"),
                url("{% static '/fonts/materialdesignicons-webfont.svg?v=2.0.46#materialdesigniconsregular' %}") format("svg");
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="images/logo/apple-touch-icon.png' %}">
    <link rel="shortcut icon" href="{% static 'images/logo/favicon.png' %}">

    <!-- core dependcies css -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/PACE/themes/blue/pace-theme-minimal.css' %}" />
    <link rel="stylesheet" href="{% static 'vendor/perfect-scrollbar/css/perfect-scrollbar.min.css' %}" />

    <!-- page css -->
    <link rel="stylesheet" href="{% static 'vendor/jvectormap-master/jquery-jvectormap-2.0.3.css' %}" />

    <!-- core css -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/themify-icons.cs' %}s" rel="stylesheet">
    <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>

{% block base_content %}{% endblock base_content%}

</html>
